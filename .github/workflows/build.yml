name: Build

on:
  push:
    branches:
      - main
      - dev-3.x
  pull_request:
    branches:
      - main
      - dev-3.x

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'

      - name: Build with Gradle
        run: ./gradlew build
